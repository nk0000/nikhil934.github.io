<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .icons a {
            font-size: 40px;
            color: #333;
            text-decoration: none;
        }

        .icons a:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="content">
        <h2>Home</h2>
        <p>Welcome to the home page. You can explore my resume and contact information here.</p>
    </section>

    <!-- Resume Section -->
    <section id="resume" class="content">
        <h2>Resume</h2>
        <p>Here you can find my resume and professional experiences. (Add resume content here)</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="content">
        <h2>Contact</h2>
        <p>You can reach me through the following platforms:</p>
        <div class="icons">
            <a href="https://mail.google.com/" target="_blank" title="Gmail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Gmail_Logo_2023.png" alt="Gmail" width="50">
            </a>
            <a href="https://www.linkedin.com/" target="_blank" title="LinkedIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/LinkedIn_Logo_2023.svg" alt="LinkedIn" width="50">
            </a>
            <a href="https://github.com/" target="_blank" title="GitHub">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/GitHub_Logo_2023.png" alt="GitHub" width="50">
            </a>
        </div>
    </section>

</body>
</html>
